<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类管理 - 管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #fff;
            padding: 15px 20px;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .sidebar .nav-link.active {
            background-color: #007bff;
        }
        .search-box {
            max-width: 400px;
        }
        .btn-action {
            margin: 0 2px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- 侧边栏 -->
        <nav class="col-md-2 d-md-block sidebar">
            <div class="position-sticky pt-3">
                <div class="text-center text-white py-3">
                    <h5>管理后台</h5>
                    <p class="mb-0">欢迎, <span th:text="${session.currentUser.usern}">管理员</span></p>
                </div>
                <hr class="bg-white">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard">
                            <i class="fa fa-dashboard"></i> 仪表板
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/users">
                            <i class="fa fa-users"></i> 客户管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/products">
                            <i class="fa fa-mobile"></i> 商品管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/categories">
                            <i class="fa fa-th-list"></i> 分类管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/orders">
                            <i class="fa fa-shopping-bag"></i> 订单管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/reports">
                            <i class="fa fa-bar-chart"></i> 报表统计
                        </a>
                    </li>
                    <hr class="bg-white">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fa fa-home"></i> 返回商城
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/logout">
                            <i class="fa fa-sign-out"></i> 退出登录
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- 主内容区 -->
        <main class="col-md-10 ms-sm-auto px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">分类管理</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoryModal">
                        <i class="fa fa-plus"></i> 添加分类
                    </button>
                </div>
            </div>

            <!-- 搜索框 -->
            <div class="card mb-3">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="input-group search-box me-2">
                            <input type="text" class="form-control" id="searchInput"
                                   placeholder="请输入分类名称...">
                            <button class="btn btn-primary" type="button" id="searchBtn">
                                <i class="fa fa-search"></i> 搜索
                            </button>
                        </div>
                        <button class="btn btn-secondary" type="button" id="resetBtn">
                            <i class="fa fa-refresh"></i> 重置
                        </button>
                    </div>
                </div>
            </div>

            <!-- 分类列表 -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="categoryTable">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>分类名称</th>
                                <th>描述</th>
                                <th>排序</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="category : ${categories}" class="category-row">
                                <td th:text="${category.id}">1</td>
                                <td class="category-name" th:text="${category.n}">分类名称</td>
                                <td th:text="${category.description}">分类描述</td>
                                <td th:text="${category.sort}">1</td>
                                <td th:text="${#dates.format(category.createTime, 'yyyy-MM-dd HH:mm')}">2025-01-14</td>
                                <td>
                                    <button class="btn btn-sm btn-primary btn-action edit-btn"
                                            th:data-id="${category.id}"
                                            th:data-name="${category.n}"
                                            th:data-description="${category.description}"
                                            th:data-sort="${category.sort}"
                                            title="编辑">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger btn-action delete-btn"
                                            th:data-id="${category.id}"
                                            th:data-name="${category.n}"
                                            title="删除">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div th:if="${categories.isEmpty()}" class="text-center py-4">
                        <p class="text-muted">暂无分类数据</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- 添加/编辑分类模态框 -->
<div class="modal fade" id="categoryModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">添加分类</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="categoryForm">
                    <input type="hidden" id="categoryId" name="id">
                    <div class="mb-3">
                        <label for="categoryName" class="form-label">分类名称 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="categoryName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="categoryDescription" class="form-label">描述</label>
                        <textarea class="form-control" id="categoryDescription" name="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="categorySort" class="form-label">排序 <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="categorySort" name="sort" value="0" required>
                        <small class="text-muted">数值越小越靠前</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="saveBtn">保存</button>
            </div>
        </div>
    </div>
</div>

<!-- 删除确认模态框 -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">确认删除</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>确定要删除分类 <strong id="deleteCategoryName"></strong> 吗？</p>
                <p class="text-danger" id="deleteWarning"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">确认删除</button>
            </div>
        </div>
    </div>
</div>

<!-- 提示信息 -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">提示</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toastMessage">
            操作成功！
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        let editMode = false;
        let deleteId = null;
        const toast = new bootstrap.Toast(document.getElementById('liveToast'));
        const categoryModal = new bootstrap.Modal(document.getElementById('categoryModal'));
        const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));

        // 显示提示信息
        function showToast(message, isError = false) {
            $('#toastMessage').text(message);
            $('#liveToast').removeClass('bg-success bg-danger').addClass(isError ? 'bg-danger' : 'bg-success');
            toast.show();
        }

        // 搜索功能
        $('#searchBtn').click(function() {
            const keyword = $('#searchInput').val().toLowerCase();
            filterTable(keyword);
        });

        $('#searchInput').keypress(function(e) {
            if (e.which == 13) {
                const keyword = $(this).val().toLowerCase();
                filterTable(keyword);
            }
        });

        $('#resetBtn').click(function() {
            $('#searchInput').val('');
            $('.category-row').show();
        });

        function filterTable(keyword) {
            if (keyword === '') {
                $('.category-row').show();
                return;
            }

            $('.category-row').each(function() {
                const name = $(this).find('.category-name').text().toLowerCase();
                if (name.includes(keyword)) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        }

        // 打开添加模态框
        $('#categoryModal').on('show.bs.modal', function(e) {
            if (!editMode) {
                $('#modalTitle').text('添加分类');
                $('#categoryForm')[0].reset();
                $('#categoryId').val('');
            }
        });

        // 编辑分类
        $(document).on('click', '.edit-btn', function() {
            editMode = true;
            const id = $(this).data('id');
            const name = $(this).data('name');
            const description = $(this).data('description');
            const sort = $(this).data('sort');

            $('#modalTitle').text('编辑分类');
            $('#categoryId').val(id);
            $('#categoryName').val(name);
            $('#categoryDescription').val(description);
            $('#categorySort').val(sort);

            categoryModal.show();
        });

        // 保存分类
        $('#saveBtn').click(function() {
            const form = $('#categoryForm');
            if (!form[0].checkValidity()) {
                form[0].reportValidity();
                return;
            }

            const id = $('#categoryId').val();
            const name = $('#categoryName').val();
            const description = $('#categoryDescription').val();
            const sort = $('#categorySort').val();

            const url = id ? '/admin/categories/update' : '/admin/categories/add';
            const data = {
                id: id,
                name: name,
                description: description,
                sort: sort
            };

            $.post(url, data, function(result) {
                if (result.success) {
                    showToast(result.message);
                    categoryModal.hide();
                    setTimeout(() => location.reload(), 1000);
                } else {
                    showToast(result.message, true);
                }
            }).fail(function() {
                showToast('操作失败，请重试', true);
            });
        });

        // 删除分类
        $(document).on('click', '.delete-btn', function() {
            deleteId = $(this).data('id');
            const name = $(this).data('name');

            $('#deleteCategoryName').text(name);
            $('#deleteWarning').text('删除后将无法恢复！');

            deleteModal.show();
        });

        // 确认删除
        $('#confirmDeleteBtn').click(function() {
            if (!deleteId) return;

            $.post(`/admin/categories/delete/${deleteId}`, function(result) {
                if (result.success) {
                    showToast(result.message);
                    deleteModal.hide();
                    setTimeout(() => location.reload(), 1000);
                } else {
                    showToast(result.message, true);
                }
            }).fail(function() {
                showToast('删除失败，请重试', true);
            });
        });

        // 重置编辑模式
        $('#categoryModal').on('hidden.bs.modal', function() {
            editMode = false;
        });
    });
</script>
</body>
</html>
