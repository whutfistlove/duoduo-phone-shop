<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 多多手机商城</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #fff;
            padding: 15px 20px;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .sidebar .nav-link.active {
            background-color: #007bff;
        }
        .stat-card {
            border-left: 4px solid;
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-card-primary { border-left-color: #007bff; }
        .stat-card-success { border-left-color: #28a745; }
        .stat-card-warning { border-left-color: #ffc107; }
        .stat-card-danger { border-left-color: #dc3545; }
        .stat-card-info { border-left-color: #17a2b8; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- 侧边栏 -->
        <nav class="col-md-2 d-md-block sidebar">
            <div class="position-sticky pt-3">
                <div class="text-center text-white py-3">
                    <h5>管理后台</h5>
                    <p class="mb-0">欢迎, <span th:text="${session.currentUser.usern}">管理员</span></p>
                </div>
                <hr class="bg-white">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/dashboard">
                            <i class="fa fa-dashboard"></i> 仪表板
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/users">
                            <i class="fa fa-users"></i> 客户管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/products">
                            <i class="fa fa-mobile"></i> 商品管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/categories">
                            <i class="fa fa-th-list"></i> 分类管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/orders">
                            <i class="fa fa-shopping-bag"></i> 订单管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/reports">
                            <i class="fa fa-bar-chart"></i> 报表统计
                        </a>
                    </li>
                    <hr class="bg-white">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fa fa-home"></i> 返回商城
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/logout">
                            <i class="fa fa-sign-out"></i> 退出登录
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- 主内容区 -->
        <main class="col-md-10 ms-sm-auto px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">仪表板</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                        <span class="text-muted">
                            <i class="fa fa-clock-o"></i>
                            <span th:text="${#dates.format(new java.util.Date(), 'yyyy-MM-dd HH:mm')}"></span>
                        </span>
                </div>
            </div>

            <!-- 统计卡片 -->
            <div class="row">
                <div class="col-md-3 mb-4">
                    <div class="card stat-card stat-card-primary">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-muted mb-2">用户总数</h6>
                                    <h3 class="mb-0" th:text="${userCount}">0</h3>
                                </div>
                                <div class="text-primary">
                                    <i class="fa fa-users fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-4">
                    <div class="card stat-card stat-card-success">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-muted mb-2">商品总数</h6>
                                    <h3 class="mb-0" th:text="${productCount}">0</h3>
                                </div>
                                <div class="text-success">
                                    <i class="fa fa-mobile fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-4">
                    <div class="card stat-card stat-card-warning">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-muted mb-2">今日订单</h6>
                                    <h3 class="mb-0" th:text="${todayOrders}">0</h3>
                                </div>
                                <div class="text-warning">
                                    <i class="fa fa-shopping-cart fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-4">
                    <div class="card stat-card stat-card-danger">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-muted mb-2">总销售额</h6>
                                    <h3 class="mb-0">￥<span th:text="${#numbers.formatDecimal(totalSales, 1, 2)}">0</span></h3>
                                </div>
                                <div class="text-danger">
                                    <i class="fa fa-rmb fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 快捷操作 -->
            <div class="row mt-4">
                <div class="col-12">
                    <h4>快捷操作</h4>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <a href="/admin/products/add" class="btn btn-primary btn-block w-100">
                                <i class="fa fa-plus"></i> 添加商品
                            </a>
                        </div>
                        <div class="col-md-3 mb-3">
                            <a href="/admin/users/add" class="btn btn-success btn-block w-100">
                                <i class="fa fa-user-plus"></i> 添加用户
                            </a>
                        </div>
                        <div class="col-md-3 mb-3">
                            <a href="/admin/orders" class="btn btn-warning btn-block w-100">
                                <i class="fa fa-list"></i> 查看订单
                            </a>
                        </div>
                        <div class="col-md-3 mb-3">
                            <a href="/admin/reports" class="btn btn-info btn-block w-100">
                                <i class="fa fa-bar-chart"></i> 查看报表
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 本月统计 -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">本月统计</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <p><strong>本月订单数：</strong> <span th:text="${monthOrders}">0</span> 单</p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong>本月销售额：</strong> ￥<span th:text="${#numbers.formatDecimal(totalSales, 1, 2)}">0</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
