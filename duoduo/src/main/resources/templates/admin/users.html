<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户管理 - 管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #fff;
            padding: 15px 20px;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .sidebar .nav-link.active {
            background-color: #007bff;
        }
        .status-active {
            color: #28a745;
        }
        .status-inactive {
            color: #dc3545;
        }
        .role-admin {
            background-color: #ffc107;
            color: #000;
        }
        .role-user {
            background-color: #17a2b8;
            color: #fff;
        }
        .search-form {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .search-form .form-control {
            border-radius: 5px;
        }
        .search-form .btn {
            border-radius: 5px;
        }
        .search-wrapper {
            max-width: 600px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- 侧边栏 -->
        <nav class="col-md-2 d-md-block sidebar">
            <div class="position-sticky pt-3">
                <div class="text-center text-white py-3">
                    <h5>管理后台</h5>
                    <p class="mb-0">欢迎, <span th:text="${session.currentUser.usern}">管理员</span></p>
                </div>
                <hr class="bg-white">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard">
                            <i class="fa fa-dashboard"></i> 仪表板
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/users">
                            <i class="fa fa-users"></i> 客户管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/products">
                            <i class="fa fa-mobile"></i> 商品管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/categories">
                            <i class="fa fa-th-list"></i> 分类管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/orders">
                            <i class="fa fa-shopping-bag"></i> 订单管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/reports">
                            <i class="fa fa-bar-chart"></i> 报表统计
                        </a>
                    </li>
                    <hr class="bg-white">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fa fa-home"></i> 返回商城
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/logout">
                            <i class="fa fa-sign-out"></i> 退出登录
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- 主内容区 -->
        <main class="col-md-10 ms-sm-auto px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">客户管理</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button class="btn btn-primary" id="addUserBtn">
                        <i class="fa fa-plus"></i> 添加用户
                    </button>
                </div>
            </div>

            <!-- 提示信息 -->
            <div id="alertContainer"></div>

            <!-- 简化的查询表单 -->
            <div class="search-form">
                <form id="searchForm">
                    <div class="search-wrapper">
                        <label for="searchKeyword" class="form-label">搜索用户</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="searchKeyword" name="keyword"
                                   placeholder="输入用户名、邮箱、手机号或真实姓名进行搜索...">
                            <button type="button" class="btn btn-primary" id="searchBtn">
                                <i class="fa fa-search"></i> 搜索
                            </button>
                            <button type="button" class="btn btn-secondary" id="resetBtn">
                                <i class="fa fa-refresh"></i> 重置
                            </button>
                            <button type="button" class="btn btn-success" id="exportBtn">
                                <i class="fa fa-download"></i> 导出
                            </button>
                        </div>
                        <div class="form-text">支持模糊搜索，可以输入部分关键字进行查询</div>
                    </div>
                </form>
            </div>

            <!-- 用户列表 -->
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">用户列表</h6>
                        <span class="badge bg-info" id="totalCount">共 <span th:text="${totalCount}">0</span> 条记录</span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="userTable">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>用户名</th>
                                <th>邮箱</th>
                                <th>手机号</th>
                                <th>真实姓名</th>
                                <th>余额</th>
                                <th>角色</th>
                                <th>状态</th>
                                <th>注册时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">1</td>
                                <td th:text="${user.usern}">用户名</td>
                                <td th:text="${user.email}">邮箱</td>
                                <td th:text="${user.phone}">手机号</td>
                                <td th:text="${user.realN}">真实姓名</td>
                                <td>￥<span th:text="${#numbers.formatDecimal(user.balance, 1, 2)}">0.00</span></td>
                                <td>
                                    <span class="badge"
                                          th:classappend="${user.role == 'ADMIN' ? 'role-admin' : 'role-user'}"
                                          th:text="${user.role}">USER</span>
                                </td>
                                <td>
                                    <span th:classappend="${user.status == 1 ? 'status-active' : 'status-inactive'}">
                                        <i class="fa" th:classappend="${user.status == 1 ? 'fa-check-circle' : 'fa-times-circle'}"></i>
                                        <span th:text="${user.status == 1 ? '正常' : '禁用'}">正常</span>
                                    </span>
                                </td>
                                <td th:text="${#dates.format(user.createTime, 'yyyy-MM-dd')}">2025-01-14</td>
                                <td>
                                    <button class="btn btn-sm btn-primary edit-btn"
                                            th:data-id="${user.id}">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger delete-btn"
                                            th:data-id="${user.id}"
                                            th:data-name="${user.usern}">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div th:if="${users.isEmpty()}" class="text-center py-4">
                        <p class="text-muted">暂无用户数据</p>
                    </div>

                    <!-- 分页 -->
                    <div class="d-flex justify-content-between align-items-center mt-3" th:if="${!users.isEmpty()}">
                        <div class="text-muted">
                            显示第 <span id="currentStart">1</span> 到 <span id="currentEnd">10</span> 条记录，
                            共 <span id="totalRecords" th:text="${totalCount}">0</span> 条
                        </div>
                        <nav aria-label="用户分页">
                            <ul class="pagination mb-0" id="pagination">
                                <!-- 分页按钮将通过JavaScript动态生成 -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- 添加/编辑用户模态框 -->
<div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userModalTitle">添加用户</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId" name="id">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="usern" class="form-label">用户名 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="usern" name="usern" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="password" class="form-label">密码 <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div class="form-text" id="passwordHelp" style="display: none;">留空则不修改密码</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">邮箱 <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="phone" class="form-label">手机号</label>
                                <input type="tel" class="form-control" id="phone" name="phone">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="realN" class="form-label">真实姓名</label>
                                <input type="text" class="form-control" id="realN" name="realN">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="balance" class="form-label">余额</label>
                                <input type="number" class="form-control" id="balance" name="balance"
                                       value="0" min="0" step="0.01">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="role" class="form-label">角色</label>
                                <select class="form-select" id="role" name="role">
                                    <option value="USER">普通用户</option>
                                    <option value="ADMIN">管理员</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="status" class="form-label">状态</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="1">正常</option>
                                    <option value="0">禁用</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="saveUserBtn">保存</button>
            </div>
        </div>
    </div>
</div>

<!-- 删除确认模态框 -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">确认删除</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>确定要删除用户 <strong id="deleteUserName"></strong> 吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">确认删除</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        let isEdit = false;
        let currentUserId = null;
        let currentPage = 1;
        let pageSize = 10;

        // 显示提示信息
        function showAlert(message, type = 'success') {
            const alertHtml = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
            $('#alertContainer').html(alertHtml);

            // 3秒后自动关闭提示
            setTimeout(() => {
                $('.alert').alert('close');
            }, 3000);
        }

        // 加载用户数据
        function loadUsers(page = 1) {
            currentPage = page;
            const keyword = $('#searchKeyword').val().trim();

            const requestData = {
                keyword: keyword,
                page: page,
                size: pageSize
            };

            $.ajax({
                url: '/admin/users/search',
                type: 'POST',
                data: requestData,
                success: function(response) {
                    if (response.success) {
                        updateUserTable(response.data.users);
                        updatePagination(response.data.totalPages, response.data.currentPage, response.data.totalCount);
                        $('#totalCount').html('共 ' + response.data.totalCount + ' 条记录');
                    } else {
                        showAlert(response.message || '查询失败', 'danger');
                    }
                },
                error: function() {
                    showAlert('查询失败，请重试', 'danger');
                }
            });
        }

        // 更新用户表格
        function updateUserTable(users) {
            const tbody = $('#userTable tbody');
            tbody.empty();

            if (users.length === 0) {
                tbody.html('<tr><td colspan="10" class="text-center text-muted">暂无用户数据</td></tr>');
                return;
            }

            users.forEach(user => {
                const roleClass = user.role === 'ADMIN' ? 'role-admin' : 'role-user';
                const statusClass = user.status === 1 ? 'status-active' : 'status-inactive';
                const statusIcon = user.status === 1 ? 'fa-check-circle' : 'fa-times-circle';
                const statusText = user.status === 1 ? '正常' : '禁用';

                const row = `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.usern}</td>
                        <td>${user.email}</td>
                        <td>${user.phone || '-'}</td>
                        <td>${user.realN || '-'}</td>
                        <td>￥${user.balance.toFixed(2)}</td>
                        <td><span class="badge ${roleClass}">${user.role}</span></td>
                        <td><span class="${statusClass}"><i class="fa ${statusIcon}"></i> ${statusText}</span></td>
                        <td>${new Date(user.createTime).toLocaleDateString()}</td>
                        <td>
                            <button class="btn btn-sm btn-primary edit-btn" data-id="${user.id}">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger delete-btn" data-id="${user.id}" data-name="${user.usern}">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
                tbody.append(row);
            });

            // 重新绑定事件
            bindTableEvents();
        }

        // 更新分页
        function updatePagination(totalPages, currentPage, totalCount) {
            const pagination = $('#pagination');
            pagination.empty();

            if (totalPages <= 1) return;

            // 上一页
            if (currentPage > 1) {
                pagination.append(`
                    <li class="page-item">
                        <a class="page-link" href="#" data-page="${currentPage - 1}">上一页</a>
                    </li>
                `);
            }

            // 页码
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);

            for (let i = startPage; i <= endPage; i++) {
                const activeClass = i === currentPage ? 'active' : '';
                pagination.append(`
                    <li class="page-item ${activeClass}">
                        <a class="page-link" href="#" data-page="${i}">${i}</a>
                    </li>
                `);
            }

            // 下一页
            if (currentPage < totalPages) {
                pagination.append(`
                    <li class="page-item">
                        <a class="page-link" href="#" data-page="${currentPage + 1}">下一页</a>
                    </li>
                `);
            }

            // 绑定分页事件
            pagination.find('.page-link').click(function(e) {
                e.preventDefault();
                const page = parseInt($(this).data('page'));
                loadUsers(page);
            });

            // 更新显示信息
            const start = (currentPage - 1) * pageSize + 1;
            const end = Math.min(currentPage * pageSize, totalCount);
            $('#currentStart').text(start);
            $('#currentEnd').text(end);
            $('#totalRecords').text(totalCount);
        }

        // 绑定表格事件
        function bindTableEvents() {
            // 编辑用户
            $('.edit-btn').click(function() {
                const userId = $(this).data('id');
                isEdit = true;
                currentUserId = userId;
                $('#userModalTitle').text('编辑用户');
                $('#password').attr('required', false);
                $('#passwordHelp').show();

                // 获取用户信息
                $.get('/admin/users/get/' + userId, function(response) {
                    if (response.success) {
                        const user = response.data;
                        $('#userId').val(user.id);
                        $('#usern').val(user.usern);
                        $('#password').val('');
                        $('#email').val(user.email);
                        $('#phone').val(user.phone);
                        $('#realN').val(user.realN);
                        $('#balance').val(user.balance);
                        $('#role').val(user.role);
                        $('#status').val(user.status);
                        $('#userModal').modal('show');
                    } else {
                        showAlert(response.message || '获取用户信息失败', 'danger');
                    }
                }).fail(function() {
                    showAlert('请求失败，请重试', 'danger');
                });
            });

            // 删除用户
            $('.delete-btn').click(function() {
                const userId = $(this).data('id');
                const userName = $(this).data('name');

                currentUserId = userId;
                $('#deleteUserName').text(userName);
                $('#deleteModal').modal('show');
            });
        }

        // 搜索按钮点击事件
        $('#searchBtn').click(function() {
            loadUsers(1);
        });

        // 重置按钮点击事件
        $('#resetBtn').click(function() {
            $('#searchKeyword').val('');
            loadUsers(1);
        });

        // 导出按钮点击事件
        $('#exportBtn').click(function() {
            const keyword = $('#searchKeyword').val().trim();

            // 创建一个隐藏的表单用于导出
            const exportForm = $('<form method="post" action="/admin/users/export"></form>');
            if (keyword) {
                exportForm.append(`<input type="hidden" name="keyword" value="${keyword}">`);
            }

            $('body').append(exportForm);
            exportForm.submit();
            exportForm.remove();
        });

        // 添加用户按钮点击事件
        $('#addUserBtn').click(function() {
            isEdit = false;
            currentUserId = null;
            $('#userModalTitle').text('添加用户');
            $('#userForm')[0].reset();
            $('#userId').val('');
            $('#password').attr('required', true);
            $('#passwordHelp').hide();
            $('#userModal').modal('show');
        });

        // 保存用户按钮点击事件
        $('#saveUserBtn').click(function() {
            const formData = new FormData($('#userForm')[0]);

            // 验证必填字段
            if (!$('#usern').val().trim()) {
                showAlert('用户名不能为空', 'danger');
                return;
            }

            if (!$('#email').val().trim()) {
                showAlert('邮箱不能为空', 'danger');
                return;
            }

            if (!isEdit && !$('#password').val().trim()) {
                showAlert('密码不能为空', 'danger');
                return;
            }

            const url = isEdit ? '/admin/users/update' : '/admin/users/add';

            $.ajax({
                url: url,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    if (response.success) {
                        showAlert(response.message || '操作成功', 'success');
                        $('#userModal').modal('hide');
                        // 重新加载当前页数据
                        loadUsers(currentPage);
                    } else {
                        showAlert(response.message || '操作失败', 'danger');
                    }
                },
                error: function() {
                    showAlert('请求失败，请重试', 'danger');
                }
            });
        });

        // 确认删除按钮点击事件
        $('#confirmDeleteBtn').click(function() {
            if (!currentUserId) return;

            $.ajax({
                url: '/admin/users/delete/' + currentUserId,
                type: 'POST',
                success: function(response) {
                    if (response.success) {
                        showAlert(response.message || '删除成功', 'success');
                        $('#deleteModal').modal('hide');
                        // 重新加载当前页数据
                        loadUsers(currentPage);
                    } else {
                        showAlert(response.message || '删除失败', 'danger');
                    }
                },
                error: function() {
                    showAlert('请求失败，请重试', 'danger');
                }
            });
        });

        // 模态框关闭时重置表单
        $('#userModal').on('hidden.bs.modal', function() {
            $('#userForm')[0].reset();
            $('#userId').val('');
            isEdit = false;
            currentUserId = null;
        });

        // 回车键搜索
        $('#searchKeyword').keypress(function(e) {
            if (e.which === 13) {
                e.preventDefault();
                $('#searchBtn').click();
            }
        });

        // 初始化加载数据
        bindTableEvents();
        loadUsers(1);
    });
</script>
</body>
</html>
