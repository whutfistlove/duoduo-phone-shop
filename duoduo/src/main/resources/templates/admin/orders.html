<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单管理 - 管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #fff;
            padding: 15px 20px;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .sidebar .nav-link.active {
            background-color: #007bff;
        }
        .status-pending { color: #ffc107; }
        .status-paid { color: #17a2b8; }
        .status-delivered { color: #007bff; }
        .status-completed { color: #28a745; }
        .status-cancelled { color: #dc3545; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- 侧边栏 -->
        <nav class="col-md-2 d-md-block sidebar">
            <div class="position-sticky pt-3">
                <div class="text-center text-white py-3">
                    <h5>管理后台</h5>
                    <p class="mb-0">欢迎, <span th:text="${session.currentUser.usern}">管理员</span></p>
                </div>
                <hr class="bg-white">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard">
                            <i class="fa fa-dashboard"></i> 仪表板
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/users">
                            <i class="fa fa-users"></i> 客户管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/products">
                            <i class="fa fa-mobile"></i> 商品管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/categories">
                            <i class="fa fa-th-list"></i> 分类管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/orders">
                            <i class="fa fa-shopping-bag"></i> 订单管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/reports">
                            <i class="fa fa-bar-chart"></i> 报表统计
                        </a>
                    </li>
                    <hr class="bg-white">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fa fa-home"></i> 返回商城
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/logout">
                            <i class="fa fa-sign-out"></i> 退出登录
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- 主内容区 -->
        <main class="col-md-10 ms-sm-auto px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">订单管理</h1>
            </div>

            <!-- 提示信息 -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- 订单列表 -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>订单号</th>
                                <th>用户</th>
                                <th>收货人</th>
                                <th>订单金额</th>
                                <th>状态</th>
                                <th>下单时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${orders}">
                                <td th:text="${order.orderNo}">订单号</td>
                                <td th:text="${order.user?.usern}">用户名</td>
                                <td>
                                    <span th:text="${order.address?.receiverN}">收货人</span><br>
                                    <small class="text-muted" th:text="${order.address?.receiverPhone}">电话</small>
                                </td>
                                <td>￥<span th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)}">0.00</span></td>
                                <td>
                                            <span class="badge"
                                                  th:classappend="${order.status == 0 ? 'bg-warning' :
                                                                  (order.status == 1 ? 'bg-info' :
                                                                  (order.status == 2 ? 'bg-primary' :
                                                                  (order.status == 3 ? 'bg-success' : 'bg-danger')))}"
                                                  th:text="${order.status == 0 ? '待支付' :
                                                           (order.status == 1 ? '已支付' :
                                                           (order.status == 2 ? '已发货' :
                                                           (order.status == 3 ? '已完成' : '已取消')))}">状态</span>
                                </td>
                                <td th:text="${#dates.format(order.createTime, 'yyyy-MM-dd HH:mm')}">时间</td>
                                <td>
                                    <button class="btn btn-sm btn-info view-btn"
                                            th:data-id="${order.id}"
                                            title="查看详情">
                                        <i class="fa fa-eye"></i>
                                    </button>
                                    <form th:if="${order.status == 1}"
                                          th:action="@{/admin/orders/deliver/{id}(id=${order.id})}"
                                          method="post" style="display: inline;">
                                        <button type="submit" class="btn btn-sm btn-primary" title="发货">
                                            <i class="fa fa-truck"></i>
                                        </button>
                                    </form>
                                    <button th:if="${order.status == 4}"
                                            class="btn btn-sm btn-danger delete-btn"
                                            th:data-id="${order.id}"
                                            title="删除">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div th:if="${orders.isEmpty()}" class="text-center py-4">
                        <p class="text-muted">暂无订单数据</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- 订单详情模态框 -->
<div class="modal fade" id="orderDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">订单详情</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="orderDetailContent">
                <!-- 订单详情将通过Ajax加载 -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<!-- 删除确认模态框 -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">确认删除</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>确定要删除这个订单吗？</p>
                <p class="text-danger">删除后将无法恢复！</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <form id="deleteForm" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger">确认删除</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        // 查看订单详情
        $('.view-btn').click(function() {
            const orderId = $(this).data('id');

            // 这里可以通过Ajax加载订单详情
            $('#orderDetailContent').html('<p>加载中...</p>');
            $('#orderDetailModal').modal('show');

            // 模拟加载订单详情
            setTimeout(function() {
                $('#orderDetailContent').html('<p>订单ID: ' + orderId + '</p><p>订单详情内容...</p>');
            }, 500);
        });

        // 删除订单
        $('.delete-btn').click(function() {
            const orderId = $(this).data('id');

            $('#deleteForm').attr('action', '/admin/orders/delete/' + orderId);
            $('#deleteModal').modal('show');
        });
    });
</script>
</body>
</html>
