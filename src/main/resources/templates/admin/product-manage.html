<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品管理 - 管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #fff;
            padding: 15px 20px;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .sidebar .nav-link.active {
            background-color: #007bff;
        }
        .product-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
        .status-active {
            color: #28a745;
        }
        .status-inactive {
            color: #dc3545;
        }
        .stock-low {
            color: #ffc107;
        }
        .stock-out {
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- 侧边栏 -->
        <nav class="col-md-2 d-md-block sidebar">
            <div class="position-sticky pt-3">
                <div class="text-center text-white py-3">
                    <h5>管理后台</h5>
                    <p class="mb-0">欢迎, <span th:text="${session.currentUser.usern}">管理员</span></p>
                </div>
                <hr class="bg-white">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard">
                            <i class="fa fa-dashboard"></i> 仪表板
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/users">
                            <i class="fa fa-users"></i> 客户管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/products">
                            <i class="fa fa-mobile"></i> 商品管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/categories">
                            <i class="fa fa-th-list"></i> 分类管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/orders">
                            <i class="fa fa-shopping-bag"></i> 订单管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/reports">
                            <i class="fa fa-bar-chart"></i> 报表统计
                        </a>
                    </li>
                    <hr class="bg-white">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fa fa-home"></i> 返回商城
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/logout">
                            <i class="fa fa-sign-out"></i> 退出登录
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- 主内容区 -->
        <main class="col-md-10 ms-sm-auto px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">商品管理</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a href="/admin/products/add" class="btn btn-primary">
                        <i class="fa fa-plus"></i> 添加商品
                    </a>
                </div>
            </div>

            <!-- 提示信息 -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- 商品列表 -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>图片</th>
                                <th>商品名称</th>
                                <th>品牌</th>
                                <th>型号</th>
                                <th>分类</th>
                                <th>价格</th>
                                <th>库存</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.id}">1</td>
                                <td>
                                    <img th:src="${product.image}" th:alt="${product.n}"
                                         class="product-img rounded">
                                </td>
                                <td th:text="${product.n}">商品名称</td>
                                <td th:text="${product.brand}">品牌</td>
                                <td th:text="${product.model}">型号</td>
                                <td th:text="${product.categoryN}">分类</td>
                                <td>￥<span th:text="${#numbers.formatDecimal(product.price, 1, 2)}">0.00</span></td>
                                <td>
                                            <span th:classappend="${product.stock == 0 ? 'stock-out' : (product.stock < 10 ? 'stock-low' : '')}">
                                                <span th:text="${product.stock}">0</span>
                                                <span th:if="${product.stock == 0}"> (已售罄)</span>
                                                <span th:if="${product.stock > 0 && product.stock < 10}"> (库存紧张)</span>
                                            </span>
                                </td>
                                <td>
                                            <span th:classappend="${product.status == 1 ? 'status-active' : 'status-inactive'}">
                                                <i class="fa" th:classappend="${product.status == 1 ? 'fa-check-circle' : 'fa-times-circle'}"></i>
                                                <span th:text="${product.status == 1 ? '上架' : '下架'}">上架</span>
                                            </span>
                                </td>
                                <td th:text="${#dates.format(product.createTime, 'yyyy-MM-dd')}">2025-01-14</td>
                                <td>
                                    <a th:href="@{/admin/products/edit/{id}(id=${product.id})}"
                                       class="btn btn-sm btn-primary" title="编辑">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                    <button class="btn btn-sm btn-danger delete-btn"
                                            th:data-id="${product.id}"
                                            th:data-name="${product.n}"
                                            title="删除">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div th:if="${products.isEmpty()}" class="text-center py-4">
                        <p class="text-muted">暂无商品数据</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- 删除确认模态框 -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">确认删除</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>确定要删除商品 <strong id="deleteProductName"></strong> 吗？</p>
                <p class="text-danger">删除后将无法恢复！</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <form id="deleteForm" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger">确认删除</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $('.delete-btn').click(function() {
            const productId = $(this).data('id');
            const productName = $(this).data('name');

            $('#deleteProductName').text(productName);
            $('#deleteForm').attr('action', '/admin/products/delete/' + productId);
            $('#deleteModal').modal('show');
        });
    });
</script>
</body>
</html>
